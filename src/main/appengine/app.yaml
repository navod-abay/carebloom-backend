runtime: java21
instance_class: F4

automatic_scaling:
  min_instances: 0
  max_instances: 2
  target_cpu_utilization: 0.6

env_variables:
  SPRING_PROFILES_ACTIVE: "prod"
  GOOGLE_MAPS_API_KEY: "AIzaSyBghMLXXpDXduAIzZOdkfFk6c6jKJykCmU"
  JAVA_OPTS: "-Xmx1g -Xms512m"
