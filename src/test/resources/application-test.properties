# Test configuration
logging.level.com.example.carebloom=DEBUG
logging.level.org.springframework.test=DEBUG

# Disable MongoDB for web layer tests
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=carebloom_test

# Disable Firebase for tests
firebase.credentials.file=classpath:firebase-service-account-test.json

# CORS origins for testing
app.cors.admin-origin=http://localhost:3000
app.cors.mother-origin=http://localhost:3001
app.cors.moh-origin=http://localhost:3002
app.cors.midwife-origin=http://localhost:3003
app.cors.vendor-origin=http://localhost:3004
