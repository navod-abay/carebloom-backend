name: ðŸš€ Deploy CareBloom Backend

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ðŸ”§ Run tests
      run: mvn clean test --batch-mode --fail-at-end
      
    - name: ðŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ðŸ“‹ Maven Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: ðŸ“ˆ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ðŸ” Run dependency security check
      run: |
        mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7 || true
        
    - name: ðŸ“¤ Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scan-results
        path: target/dependency-check-report.html

  build:
    name: ðŸ—ï¸ Build Application
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ðŸ”¨ Build application
      run: mvn clean package -DskipTests --batch-mode
      
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: jar-artifact
        path: target/*.jar

  deploy:
    name: ðŸš€ Deploy to Google App Engine
    needs: [test, security-scan, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: jar-artifact
        path: target/
        
    - name: â˜ï¸ Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        
    - name: ðŸ”§ Configure app.yaml with environment variables
      run: |
        # Create app.yaml with environment variables
        cat > app.yaml << EOF
        runtime: java21
        instance_class: F2
        
        automatic_scaling:
          min_instances: 0
          max_instances: 10
          target_cpu_utilization: 0.6
        
        env_variables:
          SPRING_PROFILES_ACTIVE: "prod"
          GOOGLE_MAPS_API_KEY: "${{ secrets.GOOGLE_MAPS_API_KEY }}"
          MONGODB_URI: "${{ secrets.MONGODB_URI }}"
        
        resources:
          cpu: 1
          memory_gb: 2
        
        readiness_check:
          path: "/health"
          check_interval_sec: 5
          timeout_sec: 4
          failure_threshold: 2
          success_threshold: 2
        
        liveness_check:
          path: "/health"
          check_interval_sec: 30
          timeout_sec: 4
          failure_threshold: 4
          success_threshold: 2
        EOF
        
    - name: ðŸš€ Deploy to App Engine
      run: |
        echo "ðŸš€ Deploying CareBloom Backend to Google App Engine..."
        gcloud app deploy --quiet --promote --stop-previous-version
        
    - name: âœ… Verify deployment
      run: |
        APP_URL="https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
        echo "ðŸŒ Application deployed to: $APP_URL"
        
        # Wait for deployment to be ready
        echo "â³ Waiting for deployment to be ready..."
        sleep 30
        
        # Check health endpoint
        echo "ðŸ” Checking health endpoint..."
        for i in {1..5}; do
          if curl -f "$APP_URL/health" --connect-timeout 10 --max-time 30; then
            echo "âœ… Health check passed!"
            break
          else
            echo "âŒ Health check failed. Attempt $i/5"
            if [ $i -eq 5 ]; then
              echo "âŒ Deployment verification failed!"
              exit 1
            fi
            sleep 10
          fi
        done
        
    - name: ðŸ“Š Get deployment info
      run: |
        echo "ðŸ“Š Deployment Information:"
        echo "Project: ${{ secrets.GCP_PROJECT_ID }}"
        echo "URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
        echo "Health: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/health"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        
    - name: ðŸŽ‰ Deployment success notification
      if: success()
      run: |
        echo "ðŸŽ‰ CareBloom Backend deployed successfully!"
        echo "ðŸŒ Application URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
        echo "âœ… All health checks passed"
        
    - name: ðŸ’¬ Comment on PR (if applicable)
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸŽ‰ CareBloom Backend deployed successfully!\n\nðŸŒ **Application URL:** https://${{ secrets.GCP_PROJECT_ID }}.appspot.com\nâœ… All tests passed and deployment verified!'
          })

  notify-failure:
    name: ðŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, security-scan, build, deploy]
    if: failure()
    
    steps:
    - name: ðŸš¨ Deployment failure notification
      run: |
        echo "ðŸš¨ CareBloom Backend deployment failed!"
        echo "ðŸ“‹ Check the workflow logs for details"
        echo "ðŸ”— Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
